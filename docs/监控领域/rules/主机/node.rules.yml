groups:
  - name: 主机状态-监控告警
    rules:
      - alert: 宿主机-状态
        expr: up == 0
        for: 1m
        labels:
          status: 非常严重
        annotations:
          summary: "宕机"
          description: "服务器延时超过5分钟 ({{$labels.instance}}-{{$labels.nodename}})"

      - alert: 宿主机-CPU
        expr: 100-(avg(irate(node_cpu_seconds_total{mode="idle"}[5m])) by(instance)* 100) > 80
        for: 1m
        labels:
          status: 一般告警
        annotations:
          summary: "过高"
          description: "CPU使用大于80%(目前使用:{{$value}}%) ({{$labels.instance}}-{{$labels.nodename}})"

      - alert: 宿主机-内存
        expr: round(100- node_memory_MemAvailable_bytes/node_memory_MemTotal_bytes*100) > 80
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "过高"
          description: "当前使用率{{ $value }}% ({{$labels.instance}}-{{$labels.nodename}})"

      - alert: 宿主机-IO
        expr: 100-(avg(irate(node_disk_io_time_seconds_total[1m])) by(instance)* 100) < 60
        for: 1m
        labels:
          status: 严重告警
        annotations:
          summary: "过高"
          description: "流入磁盘IO大于60%(目前使用:{{$value}}) ({{$labels.instance}}-{{$labels.nodename}})"

      - alert: 宿主机-网络
        expr: ((sum(rate (node_network_receive_bytes_total{device!~'tap.*|veth.*|br.*|docker.*|virbr*|lo*'}[5m])) by (instance)) / 100) > 102400
        for: 1m
        labels:
          status: 严重告警
        annotations:
          summary: "过高"
          description: "流入网络带宽持续2分钟高于100M. RX带宽使用率{{$value}} ({{$labels.instance}}-{{$labels.nodename}})"

      - alert: 宿主机-TCP会话
        expr: node_netstat_Tcp_CurrEstab > 1000
        for: 1m
        labels:
          status: 严重告警
        annotations:
          summary: "过高"
          description: "TCP_ESTABLISHED大于1000%(目前使用:{{$value}}%) ({{$labels.instance}}-{{$labels.nodename}})"

      - alert: 宿主机-磁盘
        expr: 100-(node_filesystem_free_bytes{fstype=~"ext4|xfs"}/node_filesystem_size_bytes {fstype=~"ext4|xfs"}*100) > 80
        for: 1m
        labels:
          status: 严重告警
        annotations:
          summary: "过高"
          description: "磁盘分区使用大于80%(目前使用:{{$value}}%) ({{$labels.instance}}-{{$labels.nodename}})"